<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <h1 ng-bind="message"></h1>
        <input type="text" ng-model="message" />
        <div style="background-color:Pink; padding:20px; margin-right:10px;" id="DivPink">
            Pink
        </div>
        <div style="background-color:blue; padding:20px; margin-right:10px;" id="DivBlue">
            Blue
        </div>
    </div>
    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller('myController', ['$scope', function ($scope) {
            $scope.message = 'Hello Join Smirt';
            $scope.$watch('message', function (newValue, oldValue) {
                if (newValue == 'Pink') {
                    document.getElementById('DivPink').style.display = 'block';
                    document.getElementById('DivBlue').style.display = 'none';
                }
                else if (newValue == 'Blue') {
                    document.getElementById('DivPink').style.display = 'none';
                    document.getElementById('DivBlue').style.display = 'block';
                }
                else {
                    document.getElementById('DivPink').style.display = 'block';
                    document.getElementById('DivBlue').style.display = 'block';
                }
            });
        }]);
    </script>
</body>

</html>
