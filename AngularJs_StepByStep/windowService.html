<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <h1>Hello: {{message}}</h1>
    </div>
    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller('myController', ['$scope', '$window', function ($scope, $window) {
            $scope.message = "$window service";
            $window.alert("Hello from Window Service");
        }]);
    </script>
</body>
</html>
