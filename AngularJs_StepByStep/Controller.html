<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>

</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        {{message}}
        <br />
        <button ng-click="showMsg('Hello World and Join Smirt too!')">Click Me!</button>
    </div>
    <script>
        var ngApp = angular.module('myApp', []);
        ngApp.controller('myController', function ($scope) {
            $scope.message = 'Hello Join Smirt';

            $scope.showMsg = function (msg) {
                alert(msg);
            };
        });
    </script>
</body>
</html>
