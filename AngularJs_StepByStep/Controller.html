<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>

</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        {{message}}
    </div>
    <script>
        var ngApp = angular.module('myApp', []);
        ngApp.controller('myController', function ($scope) {
            $scope.message = 'Hello Join Smirt';
        });
    </script>
</body>
</html>
